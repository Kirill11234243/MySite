<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Моё портфолио</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e6e6e6;
      }

      header {
        background-color: #2c3e50;
        color: #fff;
        padding: 1em;
        text-align: center;
      }

      nav {
        display: flex;
        justify-content: space-around;
        background-color: #34495e;
        padding: 1em;
      }

      button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 0.5em 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2980b9;
      }

      section {
        padding: 2em;
      }

      footer {
        background-color: #2c3e50;
        color: #fff;
        text-align: center;
        padding: 1em;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-form,
      .registration-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin: 0 10px;
      }

      input {
        margin-bottom: 15px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #2980b9;
      }

      .registration-form h2 {
        color: #3498db;
        text-align: center;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Моё портфолио</h1>
    </header>

    <nav>
      <a href="about.html"><button>Обо мне</button></a>
      <a href="education.html"><button>Образование</button></a>
      <a href="login.html"><button>Вход</button></a>
      <a href="regist.html"><button>Регистрация</button></a>
    </nav>
<div class="login-container">
<div class="registration-form"> 
    <h2>Регистрация</h2>
    <form action="registration.php" method="post">
      <input
        type="email"
        name="email"
        placeholder="Электронная почта"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Пароль"
        required
      />
      <input
        type="password"
        name="confirm_password"
        placeholder="Повторите пароль"
        required
      />
      <input type="submit" value="Зарегистрироваться" />
    </form>
  </div>
